{% extends "base.html" %}

{% block title %}
  Game Over!
{% endblock %}

{% block body %}
  <center>
    <div class="jumbotron" id="jumbo">
      <h1 id="title">CONGRATULATIONS</h1>
      {% if winner == "It's a Tie!" %}
      <h4>{{winner}}</h4>
      {% else %}
      <h4>{{winner}} won!</h4>
      {% endif %}
    </div>

    <p><a href="/new_game">Another Round?</a></p>
  </center>
{% endblock %}
