{% extends "base.html" %}

{% block title %}
  Home - Jeopardy!
{% endblock %}

{% block body %}
  <center>
    <h3>Welcome!</h3>
    <form action="/", method = "GET">
      <p>Enter Player Names</p>
      <div class="form-group">
        <label for="player1">Player 1:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Player 1" name="player1" >
      </div>
      <div class="form-group">
        <label for="player2">Player 2:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Player 2" name="player2" >
      </div>

      <p>Please Select 5 Categories</p>
      {% for category in categories %}
        <input type="checkbox" name="category{{index}}" value="category">
      {% endfor %}
      <button type="submit" >Submit</button>
    </form>
    <br>
    <br>
  </center>
{% endblock %}
