{% extends "base.html" %}

{% block title %}
  Answer!
{% endblock %}

{% block body %}
<center>
<p><h3>This is your answer: {{given_answer}}</h3></p>
<p><h3>This is the actual answer: {{actual_answer}}</h3></p>
<img src="{{ image_url }}" height="300"></img><br>
<div class="container">
  <form class="form" action="{{ answer_url }}" method="get">
    <input type="submit" value="I was correct" name="correct">
    <input type="submit" value="I was incorrect" name="correct">
  </form>
</div>
</center>

{% endblock body %}
